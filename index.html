<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Game Generator</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #121212; color: #fff; margin: 0; padding: 20px; }
    .container { max-width: 800px; margin: 0 auto; }
    textarea { width: 100%; height: 120px; padding: 10px; margin-top: 10px; font-size: 16px; border-radius: 8px; }
    button { padding: 10px 20px; margin-top: 15px; font-size: 16px; background-color: #1f8ef1; color: white; border: none; border-radius: 8px; cursor: pointer; }
    iframe { width: 100%; height: 400px; margin-top: 20px; border: 2px solid #444; border-radius: 8px; }
    pre { background: #222; padding: 15px; border-radius: 8px; overflow-x: auto; }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Game Generator</h1>
    <p>Describe your game idea:</p>
    <textarea id="gamePrompt" placeholder="e.g. 2D space shooter with enemy waves and power-ups"></textarea>
    <button onclick="generateGame()">Generate Game</button>
    <h2>Generated Game Code:</h2>
    <pre id="gameCode"></pre>
    <h2>Live Preview:</h2>
    <iframe id="gamePreview"></iframe>
  </div>

  <script>
    function generateGame() {
      const prompt = document.getElementById('gamePrompt').value.trim();
      const codeArea = document.getElementById('gameCode');
      const previewFrame = document.getElementById('gamePreview');

      if (!prompt) {
        alert('Please enter a game idea.');
        return;
      }

      const basicTemplate = `
<!DOCTYPE html>
<html>
<head><title>Generated Game</title></head>
<body style="margin:0; background:#000; overflow:hidden;">
<canvas id="gameCanvas" width="600" height="400"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let x = 300, y = 200;
function loop() {
  ctx.fillStyle = 'black';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = 'white';
  ctx.beginPath();
  ctx.arc(x, y, 20, 0, Math.PI * 2);
  ctx.fill();
  x += (Math.random() - 0.5) * 10;
  y += (Math.random() - 0.5) * 10;
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>`;

      codeArea.textContent = basicTemplate;
      previewFrame.srcdoc = basicTemplate;
    }
  </script>
</body>
</html>
